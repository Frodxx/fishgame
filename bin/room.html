<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Fishgame - Rooms</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
	<link rel="stylesheet" href="sitewide.css">
	<link rel="stylesheet" href="hopscotch.css">
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<!-- bootstrap toggle -->
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
	<!-- jQuery UI -->
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<!-- -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
	<script src="hopscotch.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>The Fishgame <small>Room</small></h1>
		</div>
				<div id="chatContainer" class="well">
					<div id="chatbox">Welcome to the room! All messages will appear here.
					</div>

					<div class="controls">
						<form>
							<div class="form-group">
								<label class="sr-only" for="chatInput">Message</label>
								<input type="text" class="form-control" id="chatInput" placeholder="Message" maxlength="100">
							</div>
							<button id="sendButton" type="button" class="btn btn-default">Send</button>
							<input id="readyCheck" type="checkbox" data-size="normal" data-on="Ready!" data-off="Ready?" data-onstyle="success" data-toggle="toggle">
							<button id="halp" type="button" class="btn btn-info"><strong>?</strong></button>
						</form>
					</div>
				</div>
	</div>
	<script src="scripty.js"></script>
</body>
</html>
